server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: catalog-service
  mongodb:
    embedded:
      version: 4.0.2
    data:
      mongodb:
        database: test
        port: 27016
    rabbitmq:
      username: guest
      password: guest
      host: localhost
      port: 5672
    sleuth:
      enabled: true
    zipkin:
      enabled: true
      base-url: http://localhost:9411/
  queue:
    movie:
      name: my-movie-queue
    serie:
      name: my-serie-queue

  management:
    health:
      circuitbreakers:
        enabled: true
    endpoint:
      health:
        show-details: always

  resilience4j:
    circuitbreaker:
      instances:
        catalogs:

          slidingWindowType: COUNT_BASED
          slidingWindowSize: 5
          failureRateThreshold: 50
          waitDurationInOpenState: 15000
          permittedNumberOfCallsInHalfOpenState: 3
          registerHealthIndicator: true
          allowHealthIndicatorToFail: false
          automaticTransitionFromOpenToHalfOpenEnabled: true

    retry:
      instances:
        catalogs:

          waitDuration: 1000
          maxAttempts: 3
          retryExceptions:
            - feign.FeignException.InternalServerError

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
